version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - broker
      - postgres
    command: sh -c "
      sleep 4 &&
      ./bin/webhookrelay-api"
    environment:
      DSN: postgres://postgres:password@postgres:5432/webhookrelay
      WEBHOOKDISPATCHER_ADDRESS: https://honeypot.broswen.com
      REDIS_ADDR: redis:6379
      API_ADDR: ":8080"
      METRICS_ADDR: ":8081"
    ports:
      - "8080:8080"
      - "8081:8081"
  publisher:
    build:
      context: .
      dockerfile: Dockerfile.publisher
    depends_on:
      - broker
      - postgres
    command: sh -c "
      sleep 4 &&
      ./bin/webhookrelay-publisher"
    environment:
      BROKERS: broker:9092
      DSN: postgres://postgres:password@postgres:5432/webhookrelay
      TOPIC: webhooks
      WEBHOOKDISPATCHER_ADDRESS: https://honeypot.broswen.com
      METRICS_ADDR: ":8081"
  provisioner:
    build:
      context: .
      dockerfile: Dockerfile.provisioner
    depends_on:
      - broker
    command: sh -c "
      sleep 4 &&
      ./bin/webhookrelay-provisioner"
    environment:
      BROKERS: broker:9092
      TOPIC: webhooks
      GROUP: webhookrelay-provisioner
      WEBHOOKDISPATCHER_ADDRESS: https://honeypot.broswen.com
      METRICS_ADDR: ":8081"
  postgres:
    container_name: postgres
    hostname: postgres
    build:
      context: sql
      dockerfile: Dockerfile
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: webhookrelay
    ports:
      - "5432:5432"
  broker:
    container_name: broker
    hostname: broker
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
       KAFKA_CFG_NODE_ID: "1"
       KAFKA_BROKER_ID: "1"
       KAFKA_ENABLE_KRAFT: "yes"
       KAFKA_CFG_PROCESS_ROLES: broker,controller
       ALLOW_PLAINTEXT_LISTENER: "yes"
       KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://:9093,EXTERNAL://:9094
       KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,EXTERNAL://localhost:9094
       KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@127.0.0.1:9093
       KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
       KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
       BITNAMI_DEBUG: true
  redis:
    container_name: redis
    hostname: redis
    image: redis:7.0.7
    ports:
      -  "6379:6379"
